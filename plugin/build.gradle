apply plugin: 'groovy'

group = "com.github.kxfeng"
version = "1.0"

dependencies {
    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'maven'

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${System.properties['user.home']}/.m2/repository"
            pom.artifactId = "mmrplugin"
            pom.packaging = "jar"
        }
    }
}
